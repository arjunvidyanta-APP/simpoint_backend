name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR with Maven
        working-directory: simpoint
        run: mvn clean package -DskipTests

      - name: Ensure target folder exists on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            mkdir -p /home/Backend_simpoint/simpoint_backend/simpoint/target
            chown -R root:root /home/Backend_simpoint/simpoint_backend/simpoint

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "simpoint/target/simpoint_enterprise-0.0.1-SNAPSHOT.jar"
          target: "/home/Backend_simpoint/simpoint_backend/simpoint/target/"
          overwrite: true

      - name: Restart Simpoint Backend using systemd
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            echo "Restarting Simpoint Spring Boot application via systemd..."
            systemctl restart simpoint.service
            systemctl status simpoint.service --no-pager
