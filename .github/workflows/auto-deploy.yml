name: Auto Deploy to VPS

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️. Setup Java (JDK 21)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️. Build the JAR inside your project folder
      - name: Build JAR with Maven
        working-directory: simpoint
        run: mvn clean package -DskipTests

      # 4️. Ensure VPS folder exists before copying
      - name: Create target folder on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            echo "Creating target folder if not exists..."
            mkdir -p /home/Backend_simpoint/simpoint_backend/simpoint/target
            chown -R root:root /home/Backend_simpoint/simpoint_backend/simpoint

      # 5️. Copy the JAR to VPS
      - name: Copy JAR to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "simpoint/target/simpoint_enterprise-0.0.1-SNAPSHOT.jar"
          target: "/home/Backend_simpoint/simpoint_backend/simpoint/target/"
          overwrite: true

      # 6️. Restart Spring Boot application safely
      - name: Restart Simpoint Backend on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            echo "Checking if old application is running..."
            pkill -f simpoint_enterprise || echo "No running application found"
            sleep 3
            echo "Starting new application..."
            nohup java -jar /home/Backend_simpoint/simpoint_backend/simpoint/target/simpoint_enterprise-0.0.1-SNAPSHOT.jar > /home/Backend_simpoint/simpoint_backend/simpoint/target/app.log 2>&1 &
            echo "Application deployed successfully!"
